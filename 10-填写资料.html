<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Bootstrap 101 Template</title>
    <script src="js/sc320.js"></script>
    <link href="css/bootstrap-grid-system.css" rel="stylesheet">
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css"> 	<!--[if lte IE 9]> <link rel="stylesheet" href="css/ie.css"> <![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
    <!-- <div class="container-fluid"></div> -->
    <header class="public-header public-register">
        <div class="public-header_public-nav">
            <div class="container clear">
                <div class="public-header_public_nav-left">
                    <a href="#" class="brand">
                        <img src="img/e5299b9c46c0bbad1bcc43f998caa8f1-209+53.png" alt="">
                    </a>
                    <a href="#" class="register-user">注册账户</a>
                </div>
                <div class="public-header_public_nav-right">
                    <a href="#" class="register-menu">网站首页</a>
                    <a href="#" class="register-menu">个人中心</a>
                    <div class="lanuage ie9-mt30">
                        <div class="text">中文简体</div>
                        <div class="lanuage_child-menu">
                            <span>中文简体</span>
                            <span>english</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container clear">
            <div class="main-register">
                <div class="hot-user">已有账号？马上
                    <a href="#">登录</a>
                </div>
                <div class="register-steps clear">
                    <div class="steps steps-two">
                        <span class="fl">1.选择注册</span>
                        <span class="fl">2.填写资料</span>
                        <span class="fl">3.资料认证</span>
                        <span class="fl">4.注册成功</span>
                    </div>
                </div>
                <div class="user-info">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="item">
                                <div class="label">填写资料</div>
                                <div class="content">
                                    <div class="tips">请设置你的用户名和密码用于登录</div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="label red">用户名</div>
                                <div class="content">
                                    <input type="text" placeholder="设置用户名">
                                </div>
                            </div>
                            <div class="item">
                                <div class="label red">登录密码</div>
                                <div class="content">
                                    <input type="text" placeholder="输入你的登录密码">
                                </div>
                            </div>
                            <div class="item">
                                <div class="label red">确认密码</div>
                                <div class="content">
                                    <input type="text" placeholder="再次输入你的密码">
                                </div>
                            </div>
                            <div class="item">
                                <div class="label red">邮箱地址</div>
                                <div class="content">
                                    <input type="text" placeholder="输入你的邮箱">
                                </div>
                            </div>
                            <div class="item mb0">
                                <div class="label red">所在国家</div>
                                <div class="content">
                                    <select name="" id="">
                                        <option value="" checked>中国</option>
                                        <option value="">英国</option>
                                        <option value="">美国</option>
                                        <option value="">加拿大</option>
                                        <option value="">墨西哥</option>
                                    </select>
                                </div>
                            </div>
                            <div class="item">
                                <div class="label"></div>
                                <div class="content">
                                    <label>
                                        <input type="checkbox" name="" id="">我同意
                                        <a href="#">《富通东方基金公司服务条款》</a>
                                    </label>
                                </div>
                            </div>
                            <div class="item">
                                <div class="label"></div>
                                <div class="content">
                                    <input type="submit" value="下一步">
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="public-footer">
        <div class="public-footer_contact-us">
            <div class="container clear">
                <a href="#">
                    <img src="img/43f3151f5d7f46531e90e3a4e055bf48-32+31.jpg" alt="">
                </a>
                <a href="#">
                    <img src="img/c96a3fa1c2970845c626dddcc4834806-33+31.jpg" alt="">
                </a>
                <a href="#">
                    <img src="img/3884400979ebf91fcb1150cfedc6a346-32+31.jpg" alt="">
                </a>
            </div>
        </div>
        <div class="public-footer_nav">
            <div class="container clear">
                <a href="#">隐私政策</a>
                <a href="#">使用声明</a>
                <a href="#">法律资料</a>
                <a href="#">职业机会</a>
                <a href="#">网站地图</a>
                <a href="#">联系我们</a>
            </div>
        </div>
        <div class="public-footer_copy-right">
            <div class="container clear">
                Copyright © 2018 MOF FUND基金有限公司。 版权所有，不得转载。
            </div>
        </div>
    </footer>


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/idangerous.swiper.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
